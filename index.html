<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="img/favicon.ico" />
    <script src="script/script.js" defer></script>
    <title>Etch-A-Sketch</title>
  </head>
  <body>
    <nav class="title-container">
      <h1>Etch-A-Sketch</h1>
    </nav>

    <main class="main">
      <aside class="settings">
        <button id="blackButton">Solid</button>
        <button id="rainbowButton">Rainbow</button>
        <button id="whiteButton">Eraser</button>
        <button id="clearButton">Clear</button>
        <div class="slider-container">
          <label for="gridSize">Grid Size</label>
          <p id="gridSizeNumber">16x16</p>
          <input
            type="range"
            id="gridSize"
            min="8"
            max="64"
            step="1"
            value="16"
          />
        </div>
      </aside>

      <div class="square-div"></div>
    </main>
    <footer>
      Copyright Â©

        document.write(new Date().getFullYear());

      <a href="https://github.com/migdood" target="_blank">
        <i class=""><img src="img/github-icond.png" alt="Github Icon"></i
      ></a>
    </footer>
  </body>
</html>
